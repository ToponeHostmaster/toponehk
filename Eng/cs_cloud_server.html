                                <h2>Windows Azure</h2>
                                <p>
                                    <strong>What is Microsoft Azure?</strong><br>

                                    What is Azure? In short, it’s Microsoft’s cloud platform: a growing collection of
                                    integrated services—compute, storage, data, networking, and app—that help you move
                                    faster, do more, and save money. But that’s just scratching the surface. Here’s
                                    what else Azure is….
                                </p>

                                <p style="margin-bottom:10px;"><strong>Microsoft Azure Characteristics</strong></p>
                                <table id="table_general" style="font-size:0.9em; vertical-align:top; width:100%; border:0">
                                    <tr>

                                        <td style="width:50%; vertical-align:top; background-color:#E3E3E3; padding:10px;">
                                            <span class="image featured"><img src="images/windows_azure_01.jpg" alt=""
                                                    style="border-style: solid; border-width: 1px; border-color: #CDCDCD; " /></span><strong>It’s
                                                hybrid ready</strong><br>
                                            Some cloud providers make you choose between your datacenter and the public
                                            cloud. Not Azure. Its enterprise-proven hybrid cloud solutions give you the
                                            best of both worlds, expanding your IT options without added complexity.
                                            With Azure, data storage, backup, and recovery become more efficient and
                                            economical. It’s also easier to build applications that span both
                                            on-premises and the cloud.
                                        </td>

                                        <td style="width:50%; vertical-align:top; background-color:#E3E3E3; padding:10px;">
                                            <span class="image featured"><img src="images/windows_azure_02.jpg" alt=""
                                                    style="border-style: solid; border-width: 1px; border-color: #CDCDCD; " /></span><strong>It’s
                                                open and flexible</strong><br>
                                            Azure supports any operating system, language, tool, and framework— from
                                            Windows to Linux, SQL Server to Oracle, C# to Java. It puts the best of
                                            Windows and Linux ecosystems at your fingertips, so you can build great
                                            applications and services that work with every device.
                                        </td>
                                    </tr>

                                    <tr>
                                        <td style="width:50%; vertical-align:top; background-color:#E3E3E3; padding:10px;">

                                            <span class="image featured"><img src="images/windows_azure_03.jpg" alt=""
                                                    style="border-style: solid; border-width: 1px; border-color: #CDCDCD; " /></span><strong>It’s
                                                always up, always on</strong><br>
                                            You’ll share the same enterprise-tested platform that powers Skype, Office
                                            365, Bing, and Xbox. Azure offers a 99.95% availability SLA, 24x7 tech
                                            support, and round-the-clock service health monitoring. That’s why more
                                            than 57% of Fortune 500 companies rely on Azure today. From live streaming
                                            Olympic events to online multiplayer online games, our customers are doing
                                            some amazing things.
                                        </td>
                                        <td style="width:50%; vertical-align:top; background-color:#E3E3E3; padding:10px;">

                                            <span class="image featured"><img src="images/windows_azure_04.jpg" alt=""
                                                    style="border-style: solid; border-width: 1px; border-color: #CDCDCD; " /></span><strong>It’s
                                                everywhere</strong><br>
                                            Azure runs on a growing global network of Microsoft-managed datacenters
                                            across 13 regions, giving you a wide range of options for running
                                            applications and ensuring your customers always get great performance.
                                            Azure is the first multinational cloud provider in mainland China and is
                                            continuing to expand to new regions around the globe.
                                        </td>
                                    </tr>
                                </table>

                                <p style="margin-top:20px;">For more details, please visit <a href="http://azure.microsoft.com/zh-tw/"
                                        target="_blank">http://azure.microsoft.com/zh-tw/</a></p>

                            </header>
